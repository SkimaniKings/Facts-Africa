<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Invoice</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="col-sm-4">
          <form action="https://facts-africa.herokuapp.com/api/invoices" method="POST">
            <div class="form-group">
              <label for="Amount">Amount</label>
              <input type="Amount" class="form-control" placeholder="" id="Amount">
            </div>
            <div class="form-group">
              <label for="Buyer id">Buyer id</label>
              <input type="Buyer id" class="form-control" placeholder="" id="Buyer id">
            </div>
            <div class="form-group">
              <label>Due Date</label>
                <input type="text" id="datepicker" class="form-control" placeholder="Enter Due Date">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Approve invoice</button>
      </div>
    </div>
  </div>
</div>

      <div class="row mt-4" id="body-row">
        <!-- Sidebar -->

        <div class="col p-4">
          <h1 class="display-4 text-center">Facts</h1>
          <div>
            <button class='btn btn-primary' data-toggle="modal" data-target="#exampleModal">Upload Invoice</button>
          </div>
          <div class="card">
            <h5 class="card-header font-weight-light text-center">Invoices</h5>
            <div class="card-body">
            <div class="container">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Buyer</th>
                    <th scope="col">Due Date</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Invoice Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let invoice of invoices" >
                    <th scope="row">{{invoice.id}}</th>
                    <td>{{invoice.buyer_id}}</td>
                    <td>{{invoice.due_date}}</td>
                    <td>{{invoice.amount}}</td>
                    <td>{{invoice.invoice_status}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
